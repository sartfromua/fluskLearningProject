{% extends 'base.html' %}

{% block title %}
    Posts
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>List of all posts</h1>

    {% if posts|length > 0 %}
        {% for el in articles %}
        <div class="alert alert-info">
            <h2>{{el.title}}</h2>
            <p><b>Date: {{ el.date.date() }}</b></p>
            <a href="/posts/{{ el.id }}/" class="btn btn-warning">Details</a>
        </div>
        {% endfor %}
    {% else %}
    <p>There are no posts</p>
    {% endif %}
</div>
{% endblock %}
