{% extends 'base.html' %}

{% block title %}
    <div class="div">{{ article.title }}</div>
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>{{ article.title }}</h1>

    <div class="alert alert-info">
        <p>{{article.content}}</p>
        <p><b>Date: {{ article.date.date() }}</b></p>
        <a href="/posts/{{ article.id }}/delete/" class="btn btn-danger">Delete</a>
        <a href="/posts/{{ article.id }}/edit/"  class="btn btn-success">Edit</a>
    </div>
</div>
{% endblock %}
