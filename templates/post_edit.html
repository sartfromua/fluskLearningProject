{% extends 'base.html' %}

{% block title %}
    <div class="div"></div>
    Edit post
{% endblock %}

{% block body %}
<div class="container mt-5">
    <h1>Editing post</h1>
    <form method="POST">
        <label for="title">Title</label>
        <input type="text" name="title" id="title" class="form-control" value="{{ article.title }}"><br>
        <label for="content">Content:</label>
        <textarea name="content" id="content" class="form-control">{{ article.content }}</textarea><br>
        <input type="submit" class="btn btn-success" value="Edit"><br>

    </form>

</div>
{% endblock %}
